<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <section class="container">
    <div class="card">
      <div class="container-overlay">
        <img src="/images/image-equilibrium.jpg" alt="" class="card__img">
        <div class="overlay">
          <img src="/images/icon-view.svg" alt="" class="icon">
        </div>
      </div>
      <div class="card__heading">Equilibrium #3429</div>
      <div class="card__description">Our Equilibrium collection promotes balance and calm.</div>
      <div class="card__price">
        <div class="price_div">
          <img src="/images/icon-ethereum.svg" width="11px" height="18px" alt="" class="logo">
          <h1 class="price__text">0.041 ETH</h1>
        </div>
        <div class="price__div">
          <img src="/images/icon-clock.svg" width="16px" height="16px" alt="" class="logo">
          <h1 class="price__text">3 days left</h1>
        </div>
      </div>
      <hr class="card__divider">
      <div class="card__avatar">
        <img class="avatar__img" src="/images/image-avatar.png" alt="">
        <h1 class="avatar__name">Creation of <strong>Jules Wyvern</strong></h1>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
